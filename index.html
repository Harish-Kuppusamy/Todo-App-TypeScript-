<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Todo Template</title>
    <script src="index.js" defer type="module"></script>
    <style>
      body {
        font-family: sans-serif;
        background: #f9f9f9;
        margin: 0;
        padding: 0;
      }

      main {
        max-width: 500px;
        margin: 50px auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
      }

      #todo-input {
        width: 70%;
        padding: 8px;
        margin-right: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }

      #add-btn {
        padding: 8px 12px;
        background: #4caf50;
        border: none;
        color: white;
        border-radius: 4px;
        cursor: pointer;
      }

      #add-btn:hover {
        background: #45a049;
      }

      ul {
        list-style: none;
        padding: 0;
      }

      li {
        padding: 8px;
        border-bottom: 1px solid #ddd;
      }
    </style>
  </head>
  <body>
    <main id="app">
      <!-- Header -->
      <header id="header">
        <h1 id="title">Todo App</h1>
      </header>

      <ul id="un">
        <li>hello</li>
      </ul>
      <!-- Add todo -->
      <section id="add-section">
        <form id="todo-form">
          <input id="todo-input" type="text" placeholder="Add a new todo" />
          <button id="add-btn" type="submit">Add</button>
        </form>
      </section>
    </main>
  </body>
</html>
